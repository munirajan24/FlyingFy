version: "3.8"
services:
  app:
    build: .
    image: flyingfy/app:latest
    ports:
      - "${HOST_PORT:-8080}:8080"    # HOST_PORT set per env file or default 8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/flyingfy_app
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=AppPass!2025
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: flyingfy_app
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: AppPass!2025
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
