spring.application.name=FlyingFy

# === Database ===
#spring.datasource.url=jdbc:h2:mem:flyingfydb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flyingfy_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:AppPass!2025}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Redis (optional future use) ===
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# === H2 disabled ===
spring.h2.console.enabled=false
#spring.h2.console.path=/h2-console

# JWT settings (in production, set JWT_SECRET env var and keep it >32 chars)
jwt.secret=${JWT_SECRET:change-me-please-very-secret-and-long-0123456789}
jwt.expiration-ms=3600000

# === Logging ===
logging.level.org.springframework=INFO